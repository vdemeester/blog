<!DOCTYPE html>
{{ if .Params.lang }}
<html lang="{{ .Params.lang }}">
  {{ else }}
<html lang="en">
  {{ end }}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <base href="{{ .Site.BaseURL }}" />
    <link rel="start" href="{{ .Site.BaseURL }}" />

    <title>{{ .Site.Title }}</title>
    <link rel="canonical" href="{{ .Permalink }}">
    <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />

    <link rel="openid.server" href="https://indieauth.com/openid" />
    <link rel="openid.delegate" href="http://vincent.demeester.fr/" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="/css/screen.css" type="text/css" />
    <link rel="stylesheet" href="/css/sbrain.css" type="text/css" />
    <link rel="stylesheet" href="/css/syntax.css" type="text/css" />


    <style type="text/css">
      #header {
      {{ if .Params.bannerimage }}
      background: url('{{ .Params.bannerimage }}') repeat scroll center center / cover transparent;
      {{ else }}
      background: url('/images/2014/03/83029.jpg') repeat scroll center center / cover transparent;
      {{ end }}
      }
    </style>

  </head>
  {{ if .Params.bodyClass }}
  <body lang="{{ .Params.lang }}" class="{{ .Params.bodyClass }}">
    {{ else }}
  <body lang="{{ .Params.lang }}"/>
  {{ end }}
