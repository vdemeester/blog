{{ partial "head.html" . }}
{{ partial "header.html" . }}

<div id="main-container">
  <div id="page">
    <h1 class="emphnext">Archives</h1><a href='{{ .Permalink }}'></a>

    {{ range (where .Site.Pages "Section" "posts").GroupByDate "2006" }}
    <h2>{{ .Key }}</h2>
    <ul>
      {{ range .Pages }}
      {{ if eq .Title "Posts" }}{{ else }}
      {{ .Render "summary" }}
      {{ end }}
      {{ end }}
    </ul>
    {{ end }}
  </div>
</div>

{{ partial "footer.html" . }}
